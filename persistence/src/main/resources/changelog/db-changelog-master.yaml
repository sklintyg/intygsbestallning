databaseChangeLog:
  - changeSet:
      id: 1
      author: joakim anell
      changes:
        - createTable:
            tableName: bestallning
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vardenhet_hsa_id
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: vardenhet_org_id
                  type: varchar(64)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: bestallning
        - createTable:
            tableName: utredning
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bestallning_id
                  type: bigint
                  constraints:
                    nullable: true
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: utredning

